- name: Install Gitlab-CI
  hosts: all
  tags: all
  become:  True
  
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: false
  
  tasks:
    - name: Install Docker-ce & Docker-compose
      include_tasks: docker_install.yml
    
    - name: Create Docker-compose config