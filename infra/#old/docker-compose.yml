version: '3.3'
services:
  mongo_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      reddit:
        aliases:
          - post_db
          - comment_db
  ui:
    build: ./ui
    image: $(USER_NAME)/ui:1.1
    ports:
      - 9292:9292/tcp
    networks:
      - reddit
  post:
    build: ./post-py
    image: $(USER_NAME)/post:1.1
    networks:
      - reddit
  comment:
    build: ./comment
    image: $(USER_NAME)/comment:1.1
    networks:
      - reddit
volumes:
  post_db:

networks:
  reddit: